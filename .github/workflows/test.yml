name: Test MCP Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest
    
    - name: Run basic import test
      run: |
        python -c "from eulerian_marketing_platform import main; print('Import successful')"
    
    - name: Test server startup (with dummy env vars)
      run: |
        # This will fail validation but tests the module loads correctly
        python -c "from eulerian_marketing_platform.server import mcp; print('Server module loaded')" || echo "Expected error - no env vars set"
      continue-on-error: true
