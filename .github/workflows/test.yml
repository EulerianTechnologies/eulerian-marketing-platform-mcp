name: Test MCP Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-asyncio
    
    - name: Run basic import test
      run: |
        python -c "import eulerian_marketing_platform; print(f'âœ“ Package version: {eulerian_marketing_platform.__version__}')"
    
    - name: Test module can be loaded
      run: |
        python -c "import eulerian_marketing_platform.server as server; print('Module loaded successfully')"
    
    - name: Test with dummy environment variables
      run: |
        python -c "
        import os
        import sys
        
        # Set dummy env vars to pass validation
        os.environ['EMP_API_ENDPOINT'] = 'https://test.example.com/mcp'
        os.environ['EMP_API_TOKEN'] = 'test_token_123'
        
        # Import the module
        from eulerian_marketing_platform.server import mcp, validate_config
        
        # Test validation passes
        try:
            validate_config()
            print('[OK] Validation passed with test credentials')
        except SystemExit:
            print('[FAILED] Validation failed')
            sys.exit(1)
        
        # Test server is configured
        print(f'[OK] Server name: {mcp.name}')
        print('[OK] All tests passed!')
        "
      
    - name: Verify package metadata
      run: |
        python -c "
        import eulerian_marketing_platform
        print(f'Package version: {eulerian_marketing_platform.__version__}')
        print(f'Package author: {eulerian_marketing_platform.__author__}')
        print('[OK] Package metadata is correct')
        "
